<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Add User</h1>


<form
        role="form"
        method="post"
        th:action="@{/create_user/save}"
        th:object="${user_model}">

    <div class="form-group">
        <label for="exampleInputUser1">Email address</label>
        <input type="email" class="form-control" id="exampleInputUser1" aria-describedby="userName" placeholder="Enter email" th:field="*{username}">
        <small id="userName" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{gmail}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
